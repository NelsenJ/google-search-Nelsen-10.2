<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>My Google</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body {
            /* background-color: yellowgreen; */
            font-family: Arial, Helvetica, sans-serif;
        }

        section.content {
           margin-top: 10%;
           
        }   

        h1 {
            text-align: center;
            font-size: 70pt;
            margin-bottom: 20px;
        }

        form {
            
            width: 30%;
            min-width: 400px;
            height: 100px;
            line-height: 100px;
            margin: 0 auto;
            text-align: center;
            
        }

        form span.search-icon {
            display: inline-block;
            width: 30px;
            height: 30px;
            line-height: 30px;
            
        }

        form input.search-entry {
            width: 90%;
            height: 30px;
            border: none;
            border-radius: 30px;
            background-color: white;
            padding: 0 10px ;
        }

        form input.search-entry:focus {
            outline: none;
        }

        form > input.search-btn {
            width: 30px;
            height: 30px;
            border-radius: 15px;
            border: none;
            background-color: rgb(255, 192, 253);
        }

        div.entry-group {
            display: inline-block;
            width: calc(40px + 80%);
            height: 38px;
            background-color: white;
            border: 1px gray solid;
            border-radius: 19px;
            line-height: 38px;
        }
        header{
            background-color: rgb(91, 90, 90);
        }
        header > div > h1{
            font-size: 20pt;
        }
        

    </style>
</head>
